<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="viewport" content="width=device-width">
		{% assets filters="sass,cssmin", output="css/bootstrap.min.css","css/main.sass" %}
		<link rel="stylesheet" href="{{ SITEURL }}/{{ ASSET_URL }}">
		{% endassets %}
    </head>
    <body>
		<nav class="navbar navbar-default navbar-static-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="{{SITEURL}}/">S&amp;S</a>
			</div>
			<div class="collapse navbar-collapse">
			  <ul class="nav navbar-nav">
					{% for page in pages %}
					<li class="{active}"><a href="{{SITEURL}}/{{page.url}}">{{page.title}}</a></li>
					{% endfor %}
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
					<li><a class="nav-social" href="{sp.url}" style="background-image:url('{sp.image}')">&nbsp;</a></li>
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</nav>
		
		<div class="container">
			{% block content %}
			{% endblock content %}
		</div>
		

    </body>
</html>
